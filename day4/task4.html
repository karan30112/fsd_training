<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Text</title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }
       
        img{
            position: absolute;
            width: 100vw;
            height: 100vh;

        }
       
        .text {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="image.jpg" alt="">
    </div>
        <div class="text">
            <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure velit ad distinctio ipsum nulla ratione dolorum laborum quaerat debitis adipisci illum tenetur perferendis esse voluptates corrupti, libero unde officiis praesentium.
        </p>
    </div>
</body>
</html>
